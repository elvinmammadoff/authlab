<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Meta tags -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Authlab - Responsive Metaverse Authentication Bootstrap v5 Template</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="./src/assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="./src/assets/css/materialdesignicons.css">
  <link rel="stylesheet" href="./src/assets/css/style.css">
    
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300,400,500,600,700&display=swap" rel="stylesheet">
</head>
<body>
<div class="min-vh-100">
  <div class="bg-overlay"></div>
  <div class="container d-flex align-items-center px-5 h-screen z-1 relative">
    <div class="shadow bg-indigo-950 d-flex flex-column form-layout">

      <div class="d-flex justify-content-center mb-4">
        <a href="./index.html" class="d-flex align-items-center gap-x-1">
          <img src="./src/assets/img/logo.svg" alt="" class="w-8">
          <h1 class="text-uppercase text-white font-bold text-2xl mb-0">Authlab</h1>
        </a>
      </div>

      <div class="d-flex flex-column flex-1 justify-content-center">

        <div class="success-icon text-center mb-3">
          <i class="mdi mdi-shield-key-outline"></i>
          <h2 class="text-2xl text-white">Verify Your Email</h2>
          <h3 class="text-gray-200 text-sm">Please enter the 4 digit code sent to example@abc.com</h3>
        </div>

        <form>
          <div class="row">
            <div class="col-3">
              <div class="mb-3">
                <label for="digit1-input" class="visually-hidden">Dight 1</label>
                <input type="text" class="form-control form-control-lg text-center border-0" onkeyup="moveToNext(this, 2)" maxlength="1"
                  id="digit1-input">
              </div>
            </div><!-- end col -->
        
            <div class="col-3">
              <div class="mb-3">
                <label for="digit2-input" class="visually-hidden">Dight 2</label>
                <input type="text" class="form-control form-control-lg text-center border-0" onkeyup="moveToNext(this, 3)" maxlength="1"
                  id="digit2-input">
              </div>
            </div><!-- end col -->
        
            <div class="col-3">
              <div class="mb-3">
                <label for="digit3-input" class="visually-hidden">Dight 3</label>
                <input type="text" class="form-control form-control-lg text-center border-0" onkeyup="moveToNext(this, 4)" maxlength="1"
                  id="digit3-input">
              </div>
            </div><!-- end col -->
        
            <div class="col-3">
              <div class="mb-3">
                <label for="digit4-input" class="visually-hidden">Dight 4</label>
                <input type="text" class="form-control form-control-lg text-center border-0" onkeyup="moveToNext(this, 4)" maxlength="1"
                  id="digit4-input">
              </div>
            </div><!-- end col -->
          </div>
        </form>

        <div class="text-center mt-3">
          <button type="button" class="btn btn-primary w-full">Confirm</button>
        </div>

        <div class="d-flex align-items-center justify-content-center gap-x-4 mt-4">
          <div class="d-flex align-items-center gap-x-4">
            <p class="text-sm mb-0 text-white">Didn't receive a code?</p>
            <a href="#" class="text-sm no-underline text-cyan-400 hover:text-cyan-500">
              Resend
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- JavaScripts -->
<script src="./src/assets/js/bootstrap.bundle.min.js"></script>
<script src="./src/assets/js/index.js"></script>
</body>
</html>
